<h1>Posts</h1>

{% if posts %}
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>

  <tbody>
  {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No posts are available.</p>
{% endif %}
